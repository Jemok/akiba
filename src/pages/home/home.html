<ion-header>
  <ion-navbar ion-navbar hideBackButton="true">
    <button ion-button right menuToggle >
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="page-login">
  &nbsp;&nbsp;
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  &nbsp;&nbsp;
  <ion-list>
    <ion-item (click)="goToFixedAccount()">
      <ion-icon name="cube" item-start></ion-icon>
      Fixed Account
    </ion-item>
    <ion-item (click)=" goToSavingsAccount()">
      <ion-icon name="bookmark" item-start></ion-icon>
      Saving Amount
    </ion-item>
    <ion-item (click)="goToFixedAmounttSavings()">
      <ion-icon name="color-filter" item-start></ion-icon>
      Fixed Amount Savings
    </ion-item>
    <ion-item (click)=" goToChameAccount()">
      <ion-icon name="people" item-start></ion-icon>
      Chama Accounts
    </ion-item>
    &nbsp;
    <p>
      You are Logged in Mwas
    </p>
  </ion-list>
  <ion-buttons start>
    <button ion-button icon-only (click)="goBack()">
      <ion-icon name="ios-arrow-back"></ion-icon>
      Back
    </button>
  </ion-buttons>
</ion-content>
