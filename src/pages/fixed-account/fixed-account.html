<ion-header>
  <ion-navbar>
      <button ion-button right menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Fixed Account</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
  <ion-list-header>
 Fixed Savings
  </ion-list-header>
  <ion-item>
    <ion-label floating>Amount*</ion-label>
    <ion-input type="text" value="" required=""></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Withdrawal Date</ion-label>
      <ion-datetime displayFormat="DDDD MMMM D, YYYY" min="2017" max="2020-10-31" [(ngModel)]="myDate">
      </ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label floating>Your Password</ion-label>
    <ion-input type="password" value=""></ion-input>
  </ion-item>
    </ion-list>
  <p>
    <button ion-button clear full >Balance</button>
  </p>
  &nbsp;
  <p>
    You are Logged in Mwas
  </p>
</ion-content>
